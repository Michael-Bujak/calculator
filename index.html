<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik Walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/table.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/navigation.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,700&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="container">
        <form class="form js--form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Przelicznik walut</legend>
                <p class="form__paragraph">
                    <label class="form__label">
                        <span class="form__span">*Kwota w PLN:</span>
                        <input required placeholder="Kwota w PLN" class="form__input js--input" type="number"
                            step="0.01" min="0.01" />
                    </label>
                </p>
                <p class="form__paragraph">
                    <label class="form__label">
                        <span class="form__span">*Przelicz na:</span>
                        <select name="currency" class="form__input js--currency">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="CHF">CHF</option>
                        </select>
                    </label>
                </p>
                <p class="form__paragraph form__paragraph--size">
                    Kwota po przeliczeniu:<strong class="js--result"> N/A</strong>
                </p>
            </fieldset>
            <button type="submit" class="form__button">Przelicz!</button>
            <button type="reset" class="form__button">Reset!</button>
        </form>
    </div>
</body>

</html>
